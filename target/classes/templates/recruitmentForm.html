<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>チームメンバー募集フォーム - HackathonRunner</title>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap_hackathon_runner_theme_color.css}"/>

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
</head>
<body class="bg-light">
    <nav th:replace="fragments :: navbar_area"></nav>

    <h1 class="text-center m-5">チームメンバー募集</h1>

    <div class="container">
        <div class="row">
            <div class="col-10 col-md-6 mx-auto">
                <form class="needs-validated" th:action="@{/createRecruitment}" method="post" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="name">募集者名</label>
                        <input class="form-control" type="text" name="name" th:placeholder="#{placeholder.name}"  maxlength="30" required/>
                        <div class="invalid-feedback" th:text="#{text.invalid_feedback}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="event">参加したいハッカソン</label>
                        <textarea class="form-control" name="eventInfo" rows="3" placeholder="JPHACKS 2022 https://jphacks.com/"  maxlength="90" required></textarea>
                        <div class="invalid-feedback" th:text="#{text.invalid_feedback}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="comment" th:text="#{label.comment}"></label>
                        <textarea class="form-control" name="comment" rows="3" placeholder="バックエンドを担当するので、フロントエンドのつよつよを募集してます！"  maxlength="90" required></textarea>
                        <div class="invalid-feedback" th:text="#{text.invalid_feedback}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="memberNum">募集人数</label>
                        <select class="form-select" name="memberNum" required>
                            <option value="" class="selected disabled">選択して下さい</option>
                            <option th:value="1">1</option>
                            <option th:value="2">2</option>
                            <option th:value="3">3</option>
                            <option th:value="4">4</option>
                            <option th:value="5">5</option>
                        </select>
                        <div class="invalid-feedback" th:text="#{text.invalid_feedback}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="deadline">締切日</label>
                        <input type="text" class="form-control" id="datePicker" name="deadline" placeholder="yyyy/MM/dd" required/>
                        <div class="invalid-feedback" th:text="#{text.invalid_feedback}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="work">連絡手段</label>
                        <textarea class="form-control" name="contactInfo" rows="3" placeholder="TwitterのURLなど、チームに応募してきた人との連絡を取る手段"  maxlength="90" required></textarea>
                        <div class="invalid-feedback" th:text="#{text.invalid_feedback}"></div>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" id="not-entered-alert" role="alert" style="display: none;">
                        <strong th:text="#{text.not_entered_alart}"></strong>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 mt-3 mb-5">募集開始</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/questionForm.js}"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <script>
        $(function() {
            $('#datePicker').datepicker();
        });
    </script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
