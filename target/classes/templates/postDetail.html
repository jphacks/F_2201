<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.post_detail}"></title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap_hackathon_runner_theme_color.css}"/>

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
</head>
<body class="bg-light">
    <nav th:replace="fragments :: navbar_area"></nav>
    
    <div class="container mt-5" th:object="${post}">
        <div class="row">
            <div class="mb-5">
                <img th:src="@{/icons/app_icon.svg}" class="rounded-circle" width="56px" height="56px"/>
                <span class="fw-bold fs-3 ms-2" th:text="${post.name}"></span>
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <h2 th:text="#{label.event}"></h2>
                <p th:text="${post.event}"></p>
                <h2 th:text="#{label.work}"></h2>
                <p th:text="${post.work}"></p>
                <h2 th:text="#{label.comment}"></h2>
                <p th:text="${post.comment}"></p>
            </div>
            <div class="col-12 col-sm-6">
                <table class="table table-bordered">
                    <tr th:switch="${post.hackathon}">
                        <th class="w-50 table-warning" th:text="#{text.hackathon}" ></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.hackathon_yes_1}"></td>
                        <td th:case=2 th:text="#{option.hackathon_yes_2}"></td>
                    </tr>
                    <tr th:switch="${post.team}">
                        <th class="w-50 table-warning" th:text="#{text.team}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.team_yes_1}"></td>
                        <td th:case=2 th:text="#{option.team_yes_2}"></td>
                    </tr>
                    <tr th:switch="${post.portfolio}">
                        <th class="w-50 table-warning" th:utext="#{text.portfolio}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.portfolio_yes_1}"></td>
                        <td th:case=2 th:text="#{option.portfolio_yes_2}"></td>
                        <td th:case=3 th:text="#{option.portfolio_yes_3}"></td>
                    </tr>
                    <tr th:switch="${post.git}">
                        <th class="w-50 table-warning" th:text="#{text.git}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.git_yes_1}"></td>
                        <td th:case=2 th:text="#{option.git_yes_2}"></td>
                        <td th:case=3 th:text="#{option.git_yes_3}"></td>
                        <td th:case=4 th:text="#{option.git_yes_4}"></td>
                    </tr>
                    <tr th:switch="${post.movie}">
                        <th class="w-50 table-warning" th:text="#{text.movie}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.yes}"></td>
                    </tr>
                    <tr th:switch="${post.presentation}">
                        <th class="w-50 table-warning" th:text="#{text.presentation}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.yes}"></td>
                    </tr>
                    <tr th:switch="${post.design}">
                        <th class="w-50 table-warning" th:text="#{text.design}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.design_yes_1}"></td>
                        <td th:case=2 th:text="#{option.design_yes_2}"></td>
                    </tr>
                    <tr th:switch="${post.frontend}">
                        <th class="w-50 table-warning" th:text="#{text.frontend}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.frontend_yes_1}"></td>
                        <td th:case=2 th:text="#{option.frontend_yes_2}"></td>
                    </tr>
                    <tr th:switch="${post.backend}">
                        <th class="w-50 table-warning" th:text="#{text.backend}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.backend_yes}"></td>
                    </tr>
                    <tr th:switch="${post.infrastructure}">
                        <th class="w-50 table-warning" th:text="#{text.infrastructure}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.infrastructure_yes}"></td>
                    </tr>
                    <tr th:switch="${post.machinelearning}">
                        <th class="w-50 table-warning" th:text="#{text.machinelearning}"></th>
                        <td th:case=0 th:text="#{option.no}"></td>
                        <td th:case=1 th:text="#{option.machinelearning_yes_1}"></td>
                        <td th:case=2 th:text="#{option.machinelearning_yes_2}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
      

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
